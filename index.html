<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style/general.css" />
    <link rel="stylesheet" type="text/css" href="style/fish.css" />
    <link rel="stylesheet" type="text/css" href="style/bugs.css" />
    <link rel="stylesheet" type="text/css" href="style/filters.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>

<body>
    <div id="background"></div>
    <div id="clock-wrapper">
        <div id="date-wrapper"></div>
        <div id="time-wrapper"></div>
    </div>
    <div id="toggle-critters-container" class="show-fish">
        <span class="toggle-critter-icon-wrapper" onclick="toggleCritters()">
            <svg id="toggle-button-bug-icon" xmlns="http://www.w3.org/2000/svg" id="svg1180" viewBox="0 0 99.7 85.9"
                class="undefined" version="1.1">
                <defs />
                <defs id="defs1172" class="undefined">
                    <mask id="mask1170" class="undefined" maskUnits="userSpaceOnUse">
                        <path id="rect1168" fill="#efefef" stroke-width=".3" d="M110 18.3h97.3v67H110z" />
                    </mask>
                </defs>
                <path id="path1178" stroke="none" stroke-width=".3"
                    d="M61 23c3.2-2.4 13.1-11.6 25-9.9 12 1.7 14 9.8 13.6 19-.4 9-9.7 22.2-21 30 0 0 9 11.8 1 21-8 8.8-23.8-5-29.8-12.6C43.8 78.1 28.1 92 20 83 12 74 21 62 21 62 9.7 54.2.4 41 0 32c-.4-9.2 1.7-17.3 13.6-19 12-1.7 22 7.5 25.1 10 3.3 2.3 2.5.4 2.5.4 0-8.3-2.8-12.7-6.3-14.2-5.4-2.5-12-.5-12.7-4.5-1-5.5 7.2-4.7 7.2-4.7 19 .8 19.3 20.8 19.3 20.8.4 1.3.7.6 1.1 1 .4-.4.7.3 1.1-1 0 0 .3-20 19.3-20.8 0 0 8.3-.8 7.2 4.7-.7 4-7.3 2-12.7 4.4-3.5 1.6-6.2 6-6.3 14.3 0 0-.8 2 2.5-.5z" />
            </svg>
        </span>
        <span class="toggle-critter-icon-wrapper" onclick="toggleCritters()">
            <svg id="toggle-button-fish-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 99.9 56.3">
                <defs />
                <path stroke-width="1.7"
                    d="M39.8 0C12-.2-.4 14.4 0 25.1c-.5 9.7 11 31.3 38.2 31.2 29.3 0 38.2-18.9 38.2-18.9.2-.5 2.2-1 2.8 0 1.9 2.9 15 16.5 19.9 12.3 2-1.7-3.1-8.8-4.1-11-1-2.2-4-9.3-.3-19.7C97 12.2 102 8.7 99 5.8 96.7 3.6 84 8 79.2 15.3c-.6 1-1.3 1.3-1.6.4 0 0-5-15-36.5-15.7h-1.3zM17 12.7a7 8 0 017 8.1 7 8 0 01-7 8 7 8 0 01-7-8 7 8 0 017-8z" />
            </svg>
        </span>
    </div>
    <div id="page-content-wrapper" class="show-fish">
        <div id="bugs-table-container">
            <div id="bugs-flying-column" class="bugs-column">
                <div class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Flying
                </div>
                <div id="bugs-flying-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="bugs-flowers-column" class="bugs-column">
                <div class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Flowers
                </div>
                <div id="bugs-flowers-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="bugs-trees-column" class="bugs-column">
                <div class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Trees
                </div>
                <div id="bugs-trees-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="bugs-ground-column" class="bugs-column">
                <div class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Ground
                </div>
                <div id="bugs-ground-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="bugs-other-column" class="bugs-column">
                <div class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Other
                </div>
                <div id="bugs-other-column-body"></div>
            </div>
        </div>
        <div id="fish-table-container">
            <div id="fish-filters">
                <h1>Filter Fish</h1>
                <label class="checkbox-container">
                    Saltwater
                    <input type="checkbox" id="show-saltwater" checked="checked" onchange="updateFishTable()">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Freshwater
                    <input type="checkbox" id="show-freshwater" checked="checked" onchange="updateFishTable()">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Caught
                    <input type="checkbox" id="show-caught" checked="checked" onchange="updateFishTable()">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    Uncaught
                    <input type="checkbox" id="show-uncaught" checked="checked" onchange="updateFishTable()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="fish-size-1-column" class="fish-column">
                <div id="fish-size-1-column-header" class="column-header">
                    <img src="img/headers/tiny.png" /><br>
                    Tiny (1)
                </div>
                <div id="fish-size-1-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-2-column" class="fish-column">
                <div id="fish-size-2-column-header" class="column-header">
                    <img src="img/headers/small.png" /><br>
                    Small (2)
                </div>
                <div id="fish-size-2-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-3-column" class="fish-column">
                <div id="fish-size-3-column-header" class="column-header">
                    <img src="img/headers/medium.png" /><br>
                    Medium (3)
                </div>
                <div id="fish-size-3-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-4-column" class="fish-column">
                <div id="fish-size-4-column-header" class="column-header">
                    <img src="img/headers/large.png" /><br>
                    Large (4)
                </div>
                <div id="fish-size-4-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-5-column" class="fish-column">
                <div id="fish-size-5-column-header" class="column-header">
                    <img src="img/headers/verylarge.png" /><br>
                    Very Large (5)
                </div>
                <div id="fish-size-5-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-6-column" class="fish-column">
                <div id="fish-size-6-column-header" class="column-header">
                    <img src="img/headers/huge.png" /><br>
                    Huge (6)
                </div>
                <div id="fish-size-6-column-body"></div>
            </div>
            <hr class="vertical">
            <div id="fish-size-narrow-column" class="fish-column">
                <div id="fish-size-narrow-column-header" class="column-header">
                    <img src="img/headers/narrow.png" /><br>
                    Narrow
                </div>
                <div id="fish-size-narrow-column-body"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
